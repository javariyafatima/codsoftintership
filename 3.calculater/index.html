<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 class="text-2xl font-bold text-center mt-3 mb-0">CALCULATUR</h1>
    </div>
    <div class="flex  justify-center items-center mt-14 mx-auto">
        <div class=" border-2 bg-slate-600 rounded-2xl  ">
            <div class= "">
                <input type="text" id="inp1" readonly class="text-right text-xl w-full h-10 bg-slate-600 rounded-2xl mt-5 active: outline-none text-white px-3 "> <br>
                <input type="text" id="inp" readonly class="text-right text-xl w-full h-10 bg-slate-600 rounded-2xl mt-5 active: outline-none text-white px-3 ">
            </div>
            <div class=" text-center text-white font-bold py-3 ">
                <button onclick="clr() " class="hover:text-white active:scale-75 transition-transform bg-slate-600 text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">AC</button>
                <button onclick="ccc() " class="hover:text-white active:scale-75 transition-transform bg-slate-600 text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg"><i class="fa-solid fa-delete-left hover:text-white text-orange-300"></i></button>
                <button onclick="pressBtn('%')" class="hover:text-white active:scale-75 transition-transform bg-slate-600 text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">%</button>
                <button onclick="pressBtn('/')" class="hover:text-white active:scale-75 transition-transform bg-slate-600 text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">/</button>
            </div>
            <div class=" text-center text-white font-bold py-3">
                <button onclick="pressBtn(7)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">7</button>
                <button onclick="pressBtn(8)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">8</button>
                <button onclick="pressBtn(9)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">9</button>
                <button onclick="pressBtn('*')" class="hover:text-white active:scale-75 transition-transform bg-slate-600  text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">x</button>
            </div>
            <div class=" text-center text-white font-bold py-3">
                <button onclick="pressBtn(4)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">4</button>
                <button onclick="pressBtn(5)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">5</button>
                <button onclick="pressBtn(6)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">6</button>
                <button onclick="pressBtn('-')" class="hover:text-white active:scale-75 transition-transform bg-slate-600  text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">-</button>
            </div>
            <div class=" text-center text-white font-bold py-3">
                <button onclick="pressBtn(1)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">1</button>
                <button onclick="pressBtn(2)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">2</button>
                <button onclick="pressBtn(3)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">3</button>
                <button onclick="pressBtn('+')" class=" hover:text-white active:scale-75 transition-transform bg-slate-600  text-orange-300 drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">+</button>
            </div>
            <div class=" text-center text-white font-bold py-3 ">
                <button onclick="pressBtn(0)" class="hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">0</button>
                <button onclick="pressBtn('.')" class=" hover:text-orange-300 active:scale-75 transition-transform bg-slate-600  drop-shadow-lg shadow-lg  px-5 py-3 mx-1 rounded-lg">.</button>
                <button onclick="eq()" class="hover:text-orange-700 active:scale-75 transition-transform bg-orange-300  drop-shadow-lg shadow-lg  px-12 py-3 mx-1 rounded-lg">=</button>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
